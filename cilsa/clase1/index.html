<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de datos personales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="estilo.css" rel="stylesheet">
    </head>

    <body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

        <div class="contenido w-50 bg-white p-4 rounded shadow-sm">
            <h1 class="text-left mb-3">Formulario de datos personales</h1><br>
            <form id="formulario" class="w-100">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su apellido" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="correo@gmail.com" required>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="pais" class="form-label">País de residencia:</label>
                    <select name="pais" id="pais" class="form-select" required>
                        <option value="">Seleccione su país</option>
                        <option value="ar">Argentina</option>
                        <option value="ur">Uruguay</option>
                        <option value="br">Brasil</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">Enviar</button>
            </form>

            <div class="d-flex justify-content-center w-100 mt-3">
                <button class="btn btn-outline-light mx-2" onclick="cambiarEstilo('normal')">Estilo 1</button>
                <button class="btn btn-outline-light mx-2" onclick="cambiarEstilo('contraste')">Alto contraste</button>
            </div>
        </div>

        <script>
            function cambiarEstilo(estilo) { 
                if (estilo === 'normal') { 
                    document.body.classList.remove('contraste'); 
                } else if (estilo === 'contraste') {
                    document.body.classList.add('contraste');
                }
            }
        </script>
    </body>
</html>
